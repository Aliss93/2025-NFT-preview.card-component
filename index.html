<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/mobile-375.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <section class="card">

      <!-- Imagen NFT -->
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
      </div>

      <!-- Título y descripción -->
      <h3 class="title">Equilibrium #3429</h3>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <!-- Precio y tiempo restante -->
      <div class="details">
        <span class="price">0.041 ETH</span>
        <span class="time">3 days left</span>
      </div>

      <!-- Línea divisoria -->
      <hr />

      <!-- Autor -->
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Avatar" class="avatar" />
        <span>Creation of <strong>Jules Wyvern</strong></span>
      </div>

    </section>
  </body>
</html>
